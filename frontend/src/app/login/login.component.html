<div class="c-login-wrapper animated fadeIn">
    <div class="d-flex justify-content-center c-login-container">
        <div class="card c-login-box">
            <div class="card-body">
                <div class="text-center c-login-header">
                    <img src="assets/img/logo.png" class="rounded-circle" />
                    <h3 class="card-title" style="display:inline">FoodSystem管理系统登录</h3>
                </div>
                <hr/>
                <form [formGroup]="loginForm">
                    <div class="form-group row">
                        <div class="col-12">
                            <input class="form-control " type="text" formControlName="userName" placeholder="请输入用户名...">
                            <div class="c-validator-invalid" [hidden]="!(loginForm.controls['userName'].errors && loginForm.controls['userName'].dirty)">
                                请填写用户名!
                            </div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-12">
                            <input class="form-control" type="password" formControlName="password" placeholder="请输入密码...">
                            <div class="c-validator-invalid" [hidden]="!(loginForm.controls['password'].errors && loginForm.controls['password'].dirty)">
                                请填写密码！
                            </div>
                        </div>
                    </div>

                    <div class="form-group row">
                        <div class="col-12">
                            <button type="submit" class="btn c-not-shadow" [disabled]="!loginForm.valid" (click)="login();">登 录</button>
                        </div>
                    </div>
                </form>
                <div class="row">
                    <div class="col-12 text-right">
                        <a href="#">忘记密码？</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
