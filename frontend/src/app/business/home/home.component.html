<div class="c-content-inner-not-bg">
    <div class="row  c-mb15" [hidden]="userTipClose">
        <div class="col-md-12">
            <div class="card c-card">
                <div class="card-body">
                    <i class="fa fa-bullhorn fa-fw text-danger"></i> <strong class="text-danger">欢迎您，{{user.userName}}</strong>， 您可以点击这里<a href="javascript:void(0)" (click)="passwordEdit()">修改密码</a>                    。
                    <button aria-label="Close" class="close" type="button"  (click)="userTipClose=true">
                       <span aria-hidden="true">×</span>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <div class="card c-card c-home-card">
                <div style="height:83vh;background-color: #fff;" class="card-body">
                    <div style="height:3vh;" class="row">
                        <div class="col-md-9">
                            <h5 class="card-title c-fs15"><i class="fa fa-bell-o fa-fw"></i> Welcome</h5>
                        </div>
                    </div>
                    <div style="height:80vh;line-height: 80vh;text-align: center;color: cornflowerblue;font-size: 2rem;font-family: fantasy;">
                        欢迎您进入FoodSystem,{{user.role===0?'店铺后台管理':'系统后台管理'}}页面
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
