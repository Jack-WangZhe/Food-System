<Grid [activeStyle]="true" [columnNum]="3" [data]="data" (OnClick)="clickItem($event)"></Grid>
<List renderHeader="加盟商家">
  <ListItem *ngFor="let market of markets"
            [arrow]="'horizontal'"
            [thumb]="'/assets/images/shop.svg'"
            multipleLine
            (onClick)="clickMarket(market)">{{market.marketName}}
    <Brief>{{market.marketDetail}}</Brief>
  </ListItem>
</List>
